<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Dashboard Serra
	</title> 
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"> 
	</script> 
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"> 
	</script> 
</head> 

<body> 
	<h1 style="color:rgb(0, 128, 38);"> 
		Serra 
	</h1> 
	<h3> 
		
	</h3> 
	<canvas id="stackedArea"
			width="800"
			height="350"> 
	</canvas> 
	<script> 
		var ctx = 
				document.getElementById('stackedArea').getContext('2d'); 
		var myChart = new Chart(ctx, { 
			type: 'line', 
			data: { 
				labels: ['30', 
						'25', 
						'20', 
						'15', 
						'10',
                        '5',
                        '0'], 
				datasets: [ 
					{ 
						label: 'Temperatura', 
						data: [1, 2, 3, 4, 5], 
						backgroundColor: 'rgba(75, 192, 192, 0.5)', 
						borderColor: 'rgba(75, 192, 192, 1)', 
						borderWidth: 2, 
						fill: true, 
					}, 
					{ 
						label: 'Umidita', 
						data: [60, 10, 50, 30, 50], 
						backgroundColor: 'rgba(255, 99, 132, 0.5)', 
						borderColor: 'rgba(255, 99, 132, 1)', 
						borderWidth: 2, 
						fill: true, 
					}, 
				
				] 
			}, 
			options: { 
				scales: { 
					y: { 
						beginAtZero: true, 
						stacked: true, 
						title: { 
							display: true, 
							text: 'Dati' 
						} 
					}, 
					x: { 
						stacked: true 
					} 
				}, 
				layout: { 
					padding: { 
						left: 20, 
						right: 20, 
						top: 20, 
						bottom: 20 
					} 
				}, 
				plugins: { 
					legend: { 
						position: 'top', 
					}, 
				} 
			} 
		}); 
	</script> 
</body> 

</html>
